<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <title>Expense Tracker</title>
</head>

<body>
     <h1>Expense Tracker</h1>
     <div class="container">
          <div class="form-container">
               <div class="mb-3 w-25 p-3">
                    <label for="basic-url" class="form-label">Choose expense amount :</label>
                    <div class="input-group input-group-sm mb-3">
                         <input type="text" class="form-control" id="expense" aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <label for="basic-url" class="form-label">Choose description :</label>
                    <div class="input-group input-group-sm mb-3">
                         <input type="text" class="form-control" id="desc" aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <label for="basic-url" class="form-label">Choose a category :</label>
                    <select class="form-select" id="category" aria-label="Default select example">
                         <option selected>Open this select menu</option>
                         <option value="Clothes">Clothes</option>
                         <option value="Movie">Movie</option>
                         <option value="Food Items">Food Items</option>
                         <option value="Stationary">Stationary</option>
                         <option value="Mobile Bills">Mobile Bills</option>
                         <option value="Travel">Travel</option>
                         <option value="Fuel">Fuel</option>
                    </select><br>
                    <input class="btn btn-primary" type="submit" value="Submit">
               </div>
          </div>
     </div>





     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>

</html>
